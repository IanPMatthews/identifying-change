<script>
document.addEventListener("DOMContentLoaded", function() {
  var plot = document.getElementsByClassName("plotly-graph-div")[0];

  plot.on('plotly_click', function(data) {
    var x = data.points[0].x;
    var y = data.points[0].y;

    // Add marker to graph
    Plotly.addTraces(plot, {
      x: [x],
      y: [y],
      type: 'scatter',
      mode: 'markers',
      marker: { color: 'red', size: 10 },
      name: 'Student Annotation'
    });

    // Send to Google Sheets via SheetDB
    fetch("https://sheetdb.io/api/v1/rb8zgntocyoom", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        data: [{ time: x, value: y }]
      })
    })
    .then(response => {
      if (!response.ok) {
        console.error("Failed to send annotation:", response.statusText);
      } else {
        console.log("Annotation sent successfully");
      }
    })
    .catch(error => {
      console.error("Fetch error:", error);
    });
  });
});
</script>
